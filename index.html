<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Porsche</title>
    </head>
    <body>
        <nav class="navbar">
            <div class="logo"><img src="logo.png" alt="Porsche Logo"></div>
            <ul class="nav-list">
                <li><a href="#home">Home</a></li>
                <li><a href="#models">Models</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#news">Latest News</a></li>
            </ul>
        </nav>

        <!-- Sections with different background triggers -->
        <section id="home" class="section"></section>
        <section id="models" class="section"></section>
        <section id="services" class="section"></section>
        <section id="news" class="section">
            <video id="news-video" autoplay muted loop>
                <source src="porscheVid.mp4" type="video/mp4">
                Your browser does not support the video tag
            </video>
        </section>

        <script src="script.js"></script>
    </body>
</html>
